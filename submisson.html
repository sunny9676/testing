    <h1 align="center" >Student Registration With HTML Tags</h1>
    <FORM>
<DIV align="center" STYLE="color:white;background-color: black">
    
<b>TITLE:</b>
    <input type="radio"name="rdb1"value="mr"/>MR
    <input type="radio"name="rdb1"value="mr"/>MRS
    <input type="radio"name="rdb1"value="mr"/>MISS
    <BR/>
    <BR/>
<b>FIRST NAME:</b>
         <LABEL FOR ="FIRST NAME"></LABEL>
    <input type="TEXT"name="TEX1"PLACEHOLDER="FIRSTNAME" required>
    <BR/>
    <BR/>
 <b>LAST NAME:</b>
    <input type="TEXT"name="TEX2"PLACEHOLDER="LASTNAME" required>
    <BR/>
    <BR/>

    <input type="email" name="emailaddress" PLACEHOLDER=EMAIL required>

    <BR>
<b>PASSWORD:</b>
    <input type="PASSWORD" name="PASSWORD"PLACEHOLDER=PASSWORD required>
    <BR>
    <BR>

    <input type="password" name="CONFIRM PASSWORD"PLACEHOLDER=CONFIRM PASSWORD required>
    <BR>
    <BR>
<b>PHONE:</b>
    <input type="number" name="NUMBER"PLACEHOLDER="NUMBER" required>
    <BR>
    <BR> 
<b>COUNTRY:</b>
        <INPUT TYPE="TEXT"LIST="DL1"PLACEHOLDER="SELECT" required>
            <DATALIST ID="DL1">
                <OPTION VALUE="INDIA"/>
                <OPTION VALUE="USA"/>
                <OPTION VALUE=CANADA/>
            </DATALIST>
        <BR>
    <BR>
        <DIV>

        <INPUT TYPE="TEXT"LIST="DL2"PLACEHOLDER="SELECT" required>
            <DATALIST ID="DL2">
                <OPTION VALUE="TELANGANA"/>
                <OPTION VALUE="AP"/>
                <OPTION VALUE="BIHAR"/>
            </DATALIST>
    <BR>
    <BR> 
            <INPUT TYPE="radio">I AGREE</INPUT>
            <INPUT TYPE="BUTTON"NAME=BUTTON VALUE= "SUBMIT" required>
            <BR>
            <BR>

        </DIV>
